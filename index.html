<!doctype html>
<html>
    <head>
        <title>Grid 1</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="rectangle"></div>
                </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <div class="rectangle"></div>
                </div>
                <div class="col-6">
                    <div class="rectangle"></div>
                </div>
            </div>

            <div class="row">
                <div class="col-4">
                    <div class="rectangle"></div>
                </div>
                <div class="col-4">
                    <div class="rectangle"></div>
                </div>
                <div class="col-4">
                    <div class="rectangle"></div>
                </div>
            </div>

            <div class="row">
                <div class="col-3">
                    <div class="rectangle"></div>
                </div>
                <div class="col-3">
                    <div class="rectangle"></div>
                </div>
                <div class="col-3">
                    <div class="rectangle"></div>
                </div>
                <div class="col-3">
                    <div class="rectangle"></div>
                </div>
            </div>

            <div class="row">
                <div class="col-2">
                    <div class="rectangle"></div>
                </div>
                <div class="col-2">
                    <div class="rectangle"></div>
                </div>
                <div class="col-2">
                    <div class="rectangle"></div>
                </div>
                <div class="col-2">
                    <div class="rectangle"></div>
                </div>
                <div class="col-2">
                    <div class="rectangle"></div>
                </div>
                <div class="col-2">
                    <div class="rectangle"></div>
                </div>
            </div>
        </div>
    </body>
</html>
